<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table border="1" width="50%">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Alice</td>
          <td>22</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bob</td>
          <td>23</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2" align="right">Total</th>
          <td>2</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
