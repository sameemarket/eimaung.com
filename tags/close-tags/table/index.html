<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>table</title>
  </head>
  <body>
    <table border="1" width="50%">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Alice</td>
        <td>22</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
        <td>23</td>
      </tr>
    </table>
  </body>
</html>
